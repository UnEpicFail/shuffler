<html ng-app='app'>
  <head>
    <script
      src = '/libs/angular/angular.min.js'
    ></script>
    <link href="/static/css/index.css" rel="stylesheet">
  </head>
  <body >
    <form ng-controller='SigninController as signinForm' ng-submit='signinForm.submit()'>
      <h2>Sign in</h2>
      <div>
        <input type='text' ng-model='signinForm.email'>
      </div>
      <div>
        <input type='password' ng-model='signinForm.pwd'>
      </div>
      <input type='submit' value='Signin'>
    </form>
    <form ng-controller='SignupController as signupForm' ng-submit='signupForm.submit()'>
      <h2>Sign up</h2>
      <div>
        <input type='text' ng-model='signupForm.email'>
      </div>
      <div>
        <input type='password' ng-model='signupForm.pwd'>
      </div>
      <div>
        <input type='password' ng-model='signupForm.confirm'>
      </div>
      <input type='submit' value='Signup'>
    </form>
    <form ng-controller='ConfirmController as confirmForm' ng-submit='confirmForm.submit()'>
      <h2>Confirm</h2>
      <div>
        <input type='text' ng-model='confirmForm.email'>
      </div>
      <div>
        <input type='text' ng-model='confirmForm.uniq'>
      </div>
      <input type='submit' value='Signup'>
    </form>
  </body>
  <script src='/static/script/index.js'>
  </script>
</html>
